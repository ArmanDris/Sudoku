<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sudoku</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main id="main">
        <canvas id="canvas"></canvas>
        <div id="win">
            <p id="timer">00:00</p>
            <p id="grats-text">Excellent work, my Sudoku superstar!</p>
            <span id="restart" onclick="restartGame()"><img src="refresh.png" width="48px"> <p>Wipe the board</p></span>
        </div>
    </main>
    <footer></footer>
    <div id="collapse_elements">
        <div id="collapse_header"></div>
        <div id="collapse_container">
            <canvas id="collapse"></canvas>
        </div>
        <div id="collapse_footer"></div>
    </div>
</body>
<script src="gameLogic.js"></script>
<script src="collapse.js"></script>
<script src="windowLogic.js"></script>

</html>
