<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sudoku</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!--Prevent browser from caching-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <header id="header">Sudoku 00:00</header>
    <main id="main">
        <canvas id="canvas"></canvas>
        <div id="win">
            <p id="timer">00:00</p>
            <p id="grats-text">Bravo, my talented Sudoku champion!</p>
            <span id="restart" onclick="restartGame()">
                <img src="refresh.png" width="48px">
                <p>Wipe the board</p>
            </span>
        </div>
        <div id="leaderboard">
            <table>
            </table>
        </div>
    </main>
    <footer></footer>
    <div id="collapse_elements">
        <div id="collapse_header"></div>
        <div id="collapse_container">
            <canvas id="collapse"></canvas>
        </div>
        <div id="collapse_footer"></div>
    </div>
</body>

<script src="deliveryboy.js"></script>
<script src="gameLogic.js"></script>
<script src="collapse.js"></script>
<script src="windowLogic.js"></script>

</html>
